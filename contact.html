    <section id="contact" class="container">
        <h2>Контакти и поръчки</h2>
        <p>Свържете се с нас или направете поръчка чрез формата по-долу</p>
        <style>
            title {
                text-align: center;
            }
        </style>
        <form>
            <div class="form-group">
                <label for="name">Име</label>
                <input type="text" class="form-control" id="name" placeholder="Вашето име">
            </div>
            <div class="form-group">
                <label for="name">Телефон</label>
                <input type="text" class="form-control" id="name" placeholder="Вашият телефон">
            </div>
            <div class="form-group">
                <label for="name">Адрес за доставка</label>
                <input type="text" class="form-control" id="name" placeholder="Вашият адрес за доставка">
            </div>
            <div class="form-group">
                <label for="email">Имейл</label>
                <input type="email" class="form-control" id="email" placeholder="Вашият имейл">
            </div>
            <div class="form-group">
                <label for="message">Съобщение или Поръчка</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Вашето съобщение или поръчка"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Изпрати</button>
        </form>
